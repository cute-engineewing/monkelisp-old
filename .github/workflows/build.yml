name: Check

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
      with:
         submodules: 'true' 

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install build-essential tcc 
    
    - name: Build
      run: |
        make -C deps/mulib/
        CC=tcc make
